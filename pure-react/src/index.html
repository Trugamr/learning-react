<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React App</title>
</head>
<body>
    <div id="root">React not rendered.</div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script>
        const Person = (props) => {
            return React.createElement("div", {}, 
                [
                    React.createElement("h1", {}, props.name || "tru"),
                    React.createElement("p", {}, props.occupation || "dev")
                ]
            )
        }

        class App extends React.Component {
            render() {
                return React.createElement("div", {}, 
                    React.createElement("h1", {}, "React is rendered."),
                    React.createElement(Person, { name: 'draego', occupation: '*shrugging*'} ),
                    React.createElement(Person)
                )
            }
        }

        ReactDOM.render(React.createElement(App), document.querySelector('#root'))
    </script>
</body>
</html>
